<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <title>Quick Draw!</title>
        <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- FontAwesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
        <!-- Plotly-->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>    </head>
    <body onload="init()">

        <!-- Navigation panel -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Quick Draw!</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/Lexie88rus"><i class="fab fa-github" style="color:white; font-size: 20px;"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://lexie88rus.github.io"><i class="fas fa-link" style="color:white; font-size: 20px;"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/in/aleksandra-deis-0912/"><i class="fab fa-linkedin-in" style="color:white; font-size: 20px;"></i></a>
              </li>
            </ul>
          </div>
        </nav>
    
        <!-- page header -->
        <div class="jumbotron" style="background-image: url('static/jumbotron.png'); background-size: contain; opacity: 0.5;">
            <div class="container">
                <h1 class="text-center">Quick Draw!</h1>
                <p class="text-center">Draw an image and click "Done!" to recognize it!</p>
            </div>
        </div>
    
        <!-- Place to render model prediction -->
       {% block message %}
       {% endblock %}
    
        <div class="row justify-content-center" id="buttons">
           <!-- Button to confirm drawing-->
           <input class="btn btn-primary col-md-1" type="button" value="Done!" id="btn" onclick="save()">
    
           <!-- Button to clear canvas-->
           <input class="btn btn-primary col-md-1 ml-5" type="button" value="Clear" id="clr" onclick="erase()">
        </div>
    
        {% block body %}
        {% endblock %}
      </body>
</html>
