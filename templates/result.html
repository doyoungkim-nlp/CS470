<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
        <title>Result</title>
        <link rel = "stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <style type="text/css">
            canvas{border: 1px solid black}
            body{
                background-image:url('static/start.jpg')
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <div style=" text-align: center; margin: 3% auto;">
                <img  src="static/jumbotron.png"  alt ="classified image"  width="400" height="400" > 
                <div style="font-family: colored-crayons-font; font-size: 30px;">
                    <div>
                        <p>Is it a(an) {{ label }} ?</p>
                        <p>The time is {{ dateTime }}</p>
                    </div>
                    <div >
                        <input class="btn btn-primary col-md-1" type="button" value="no" id="smlbtn_no" onclick="save()">
                        <input class="btn btn-primary col-md-1" type="button" value="yes" id="smlbtn_yes" onclick="save()">
                    </div>                    
                </div> 
            </div>
            <main class = "main">
                <div>
                    <a href = statistics>
                        <input class="btn btn-primary col-md-1" type="button" value="go to statistics" id="btn">
                    </a>
                </div>
                <div>
                    <a href = "./">
                        <input class="btn btn-primary col-md-1" type="button" value="go to start menu" id="btn">
                    </a>
                </div>
            </main>
        </div>
    </body>
</html>
