<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
        <title>Result</title>
        <link rel = "stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Plotly-->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <style type="text/css">
            canvas{border: 1px solid black}
            body{
                background-image:url('../static/start.jpg')
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <div style=" text-align: center; margin: 3% 3% auto;">
                <div class ="col-5">
                    <img id="canvasimg" style="display:none;">
                </div>
                <script type="text/javascript">
                    // render drawn image
                    dataUrl = "data:image/png;base64," + '{{dataURL}}'
                    document.getElementById("canvasimg").style.border = "2px solid";
                    document.getElementById("canvasimg").style.background = "white";
                    document.getElementById("canvasimg").src = dataUrl;
                    document.getElementById("canvasimg").style.display = "inline";
                </script> 
                <div style="font-family: colored-crayons-font; font-size: 30px;">
                    <div>
                        <p>Is this a {{result}}?</p>
                        <p>The time is {{ dateTime }}</p>
                    </div>
                    <div >
                        <input class="btn btn-primary col-md-1" type="button" value="no" id="smlbtn_no" onclick="save()">
                        <input class="btn btn-primary col-md-1" type="button" value="yes" id="smlbtn_yes" onclick="save()">

                    </div>                    
                </div> 
            </div>
            <main class = "main">
                    <div style="font-family: colored-crayons-font; font-size: 30px; margin-top: 30px; margin-bottom: 10px; padding: 10px;">
                        <div style="background-color: #ffffff; ">
                            <p>Is it a(an) {{ label }} ?</p>
                        </div>
                        <div style="background-color: #ffffff;">
                            <input class="btn btn-primary col-md-1" type="button" value="no" id="smlbtn_no" onclick="save()">
                            <input class="btn btn-primary col-md-1" type="button" value="yes" id="smlbtn_yes" onclick="save()">
                        </div>                    
                    </div>
                <div style="background-color: #ffffff;">
                    <a href = ../statistics>
                        <input class="btn btn-primary col-md-1" type="button" value="go to statistics" id="btn">
                    </a>
                </div>
                <div style="background-color: #ffffff;">
                    <a href = "../">
                        <input class="btn btn-primary col-md-1" type="button" value="go to start menu" id="btn">
                    </a>
                </div>
            </main>
            {% block body %}
            <script type="text/javascript">
                // render plot with probabilities for each class
                const graphs = {{graphJSON | safe}};
                const ids = {{ids | safe}};
                for(let i in graphs) {
                    Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
                }
                console.log('graphs rendered');
            </script>
            {% endblock %}
        </div>
    </body>
</html>
